<!-- store/templates/store/logout.html -->

{% extends 'base.html' %}

{% block content_title %}
    <div class="container mt-1">
        <h2 class="display-5 text-center"><p>You have been successfully logged out. Come back soon!</p></h2>
    </div>
{% endblock %}


{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post" action="{% url 'login' %}" class="mt-4">
            {% csrf_token %}
            <!-- Username or Email -->
            <div class="form-group">
                <label for="username">Username or Email:</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn btn-primary">Log In</button>
        </form>

        <!-- Registration and Forgot Password Links -->
        <div class="mt-3">
            <p class="mb-0">Don't you have an account? <a href="{% url 'signup' %}">Register</a></p>
            <p class="mb-0"><a href="{% url 'password_reset' %}">Forgot Password? Reset</a></p>
        </div>
    </div>
</div>
{% endblock %}
