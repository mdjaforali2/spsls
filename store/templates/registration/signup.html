{% extends 'base.html' %}

{% block content_title %}
    <div class="container mt-1">
        <h2 class="display-5 text-center">Sign Up</h2>
        <hr>
    </div>
{% endblock %}


{% block content %}
    <!-- Sign Up page -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'signup' %}" class="mt-4">
                {% csrf_token %}

                <!-- Username -->
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" name="username" class="form-control" required>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" class="form-control" required>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="password2">Confirm Password:</label>
                    <input type="password" name="password2" class="form-control" required>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" name="phone_number" class="form-control" required>
                </div>

                <!-- Province -->
                <div class="form-group">
                    <label for="division">Division:</label>
                    <select name="division" class="form-control" required>
                        <option value="" disabled>Select Division</option>
                        {% for code, name in form.division.field.choices %}
                            <option value="{{ code }}" {% if form.division.value == code %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>


                <!-- City -->
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" name="city" class="form-control" value="Cumilla" required>
                </div>

                <button type="submit" class="btn btn-success">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
